<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인 해주세요</h1>
    <label for="">
      아이디
      <input type="text" placeholder="아이디" />
    </label>
    <br />
    <label for="pw">비밀번호</label>
    <input type="password" placeholder="비밀번호" id="pw" />
    <br />
    <br />
    <input type="color" />
    <br />
    <input type="number" name="" id="" />
    <!-- 숫자 올림내림 버튼 생성 (스피너)-->
    <br />
    <input type="range" name="" id="" />
    <br />
    <label> <input type="checkbox" name="" id="" /> 제육볶음 </label>
    <label> <input type="checkbox" name="" id="" /> 돈까스 </label>
    <label> <input type="checkbox" name="" id="" /> 순대국밥 </label>
  </body>
</html>
