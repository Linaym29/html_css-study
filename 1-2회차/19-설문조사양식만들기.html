<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 양식 만들기</title>
  </head>
  <body>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오</p>
    <hr />
    <fieldset>
      <legend>개인정보</legend>
      <label for="name">이름</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="이름을 입력해 주세요"
      />
      <br />
      <label for="email">이메일주소</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email 입력해주세요"
      />
    </fieldset>
    <fieldset>
      <legend>설문</legend>
      <p>연령대가 어떻게 되십니까?</p>
      <input type="radio" name="age" id="teen" />
      <label for="teen">10대</label>
      <input type="radio" name="age" id="Twenty" />
      <label for="Twenty">20대</label>
      <input type="radio" name="age" id="thirty" />
      <label for="thirty">30대</label>
      <input type="radio" name="age" id="Fourty" />
      <label for="Fourty">40대</label>
      <input type="radio" name="age" id="fifty" />
      <label for="fifty">50대</label>
      <input type="radio" name="age" id="etc" />
      <label for="etc">그 외</label>
      <p>
        학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오
      </p>
      <input type="checkbox" name="academy" id="location" />
      <label for="location">위치</label>
      <input type="checkbox" name="academy" id="expense" />
      <label for="expense">학원비</label>
      <input type="checkbox" name="academy" id="teacher" />
      <label for="teacher">강사</label>
      <input type="checkbox" name="academy" id="facility" />
      <label for="facility">시설</label>
    </fieldset>
    <fieldset>
      <legend>기타 의견</legend>
      <textarea name="" id="" cols="60" rows="7"></textarea>
    </fieldset>
    <button>제출</button>
    <hr />
    <p>입력 하시느라 수고하셨습니다.</p>
  </body>
</html>
