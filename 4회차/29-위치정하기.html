<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치 정하기</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        color: white;
        background-color: orange;
      }
      .rel {
        position: relative;
        background-color: red;
        top: 50px;
        left: 50px;
      }
      .ads {
        position: absolute;
        right: 50px;
        top: 50px;
      }
      .scroll {
        height: 2000px;
      }
      .fixed {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="ads">1</div>
    <div class="rel">2</div>
    <div class="scroll">3</div>
    <div class="fixed">4</div>
  </body>
</html>
