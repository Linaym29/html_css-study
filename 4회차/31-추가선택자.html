<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 더 알아보기</title>
    <style>
      /*
      기호와 함께 사용하는 속성 선택자
      * : 값의 포함 여부
      ^ : 값의 시작 여부
      $ : 값의 끝의 여부
      */
      img[width^="1"] {
        border: 5px dashed red;
      }
      /* 자식요소 선택자 : > */
      p > em {
        color: blue;
      }
      /* #sam + p {
        color: orange;
      } */
      /* 형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다! 
      인접형제 선택자 : +
      형제 요소 선택자 : ~
      */
      #sam ~ img {
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="../3회차/images/ZZ.png" width="120" alt="짹쨱이" />
    <img src="../3회차/images/ZZ.png" width="120" />
    <img src="../3회차/images/ZZ.png" width="120" id="sam" />
    <p>대전은 유노코딩의 고향이자 현 거주지이기도 합니다.</p>
    <p>대전광역시 유성구에는 대전의 랜드마크 한빛탑이 있습니다.</p>
    <p>한빛탑 맞은 편에는 <em>엑스포다리</em>가 놓여 있습니다.</p>
    <p>엑스포다리 아래에는 대전 3대하천 중 하나인 갑천이 흐릅니다.</p>
  </body>
</html>
