<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 뷰포트의 단위 
        vw : 뷰포트 너비의 100분의 1
        vh : 뷰포트 높이의 100분의 1
        vmin : 뷰포트 너비와 높이 중 작은 쪽의 100분의 1
        vmax : 뷰포트 너비와 높이 중 큰 쪽의 100분의 1
      */
      p {
        margin: 0;
        font-size: 10vw;
      }
    </style>
  </head>
  <body>
    <p>발견하는 즐거움 -리처드 파인만</p>
  </body>
</html>
